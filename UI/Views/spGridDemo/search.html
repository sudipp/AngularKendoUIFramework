
<form class="form-group" ng-controller="spGridDemoSearchController">
    <h1>Search Product</h1>
    <label>Include Discontinued:</label>
    <input type="checkbox" name="DiscontinuedIncluded" ng-model="DiscontinuedIncluded">
    <br />
    <button class="k-button" id="btnSearch" title="Search" ng-click="SearchRequest($event)">Search</button>
    <button class="k-button" id="btnCloseSearch" title="Search" ng-click="CloseSearchRequest($event)">Close</button>
</form>
